{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Product Search</h1>
            <p class="lead fw-normal text-white-50 mb-0">Search for Products Here</p>
        </div>
    </div>
</header>

<h1>Search Results</h1>

{% if products %}
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No products found.</p>
{% endif %}
{% endblock %}
